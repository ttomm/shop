<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name" class="control-label">Name</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="name" 
                        id="name"
                        #nameInput
                    >
                </div>
                <div class="col-md-2 form-group">
                    <label for="amount" class="control-label">Amount</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        name="amount" 
                        id="amount"
                        #amountInput    
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" (click)="onAdded()">Add</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
