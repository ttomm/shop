<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeItemSelected)="onRecipeItemSelected($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail 
        *ngIf="recipe; else textInfo"
        [recipe]='recipe'
        >
        </app-recipe-detail>
        <ng-template #textInfo>
            <p>No recipe selected</p>
        </ng-template>
    </div>
</div>
